  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19) {
            return true;
        }
    });
        /// more advanced way
    const isAdultT = people.some(person => (new Date()).getFullYear()-person.year >=19);
    
    console.log(isAdultT);

    // Array.prototype.every() // is everyone 19 or older?

    const isAllAdultT = people.every(person => (new Date()).getFullYear()-person.year >=19);
    
    console.log(isAllAdultT);

    // Array.prototype.find()

    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment){
        if(comment.id == 823423)
        return true; //it is a boolean but returns the object
    });
    console.log(comment);

    const personFound = people.find(person => person.name == 'Lux');
    console.log(personFound);
    // personFound now holds the object reference!so if we change:
    personFound.name = "Lax";
    console.log(personFound);
    console.log(people[3]); // same object reference-name change to "Lax" shows in people array too.

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indexComments = comments.findIndex(comment => comment.id == 823423);
    console.log(indexComments);    

    // delete that comment
    //comments.splice(index, 1);

    const newComments = [
    ...comments.slice(0, indexComments),
    ...comments.slice(indexComments + 1)
    ];
